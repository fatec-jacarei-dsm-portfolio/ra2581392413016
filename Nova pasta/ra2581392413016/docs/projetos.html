<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projetos - NICOLAS HENRIQUE SILVA DE OLIVEIRA</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #0d1b2a;
        }

        /* NAV */
        .nav {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #e9f2ff;
            padding: 12px 24px;
            border-bottom-left-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav a {
            color: #0d1b2a;
            text-decoration: none;
            margin-left: 22px;
            font-weight: bold;
            font-size: 1.05em;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* Container levemente movido para a esquerda */
        .container {
            padding: 120px 40px 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;   /* <<< move tudo para esquerda */
        }

        h1 {
            font-size: 2.7em;
            margin-left: 50px;
            margin-bottom: 60px;
        }

        /* GRID movido para esquerda */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 60px 80px;
            width: 95%;
            margin-left: 40px;   /* <<< move os projetos para a esquerda */
        }

        .project-card {
            text-align: center;
            background: #fdfdfd;
            padding: 18px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.18);
        }

        .project-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            background-color: #fff;
        }

        .project-description {
            background-color: #e9f2ff;
            padding: 12px 18px;
            font-size: 1.05em;
            margin-top: 15px;
            border-radius: 10px;
        }

        .project-description a {
            color: #0d1b2a;
            font-weight: bold;
        }

        .project-description a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="nav">
        <a href="home.html">Home</a>
        <a href="projetos.html">Projetos</a>
    </div>

    <div class="container">
        <h1>Projetos</h1>

        <div class="projects-grid">

            <!-- Projeto 1 -->
            <div class="project-card">
                <a href="scrum.html">
                    <img src="scrum_certificado.png" alt="Certificado Scrum Master">
                </a>
                <div class="project-description">
                    Desenvolvedor focado em frontend do Hardstop: 
                    <a href="https://github.com/frevisto/hardstop?tab=readme-ov-file" target="_blank">ver no GitHub</a>
                </div>
            </div>

            <!-- Projeto 2 -->
            <div class="project-card">
                <a href="nutriwise.html">
                    <img src="nutriwise_logo.png" alt="NutriWise Logo">
                </a>
                <div class="project-description">
                    Desenvolvedor no projeto NutriWise: 
                    <a href="https://github.com/WiseBuilders/Nutri-Wise" target="_blank">ver no GitHub</a>
                </div>
            </div>

            <!-- Projeto 3 - NJORD -->
            <div class="project-card">
                <a href="njord.html">
                    <img src="njord_logo.png" alt="Logo do Projeto Njord">
                </a>
                <div class="project-description">
                    Desenvolvedor no projeto NJORD:
                    <a href="https://github.com/InovatechLabs/NJORD" target="_blank">ver no GitHub</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
